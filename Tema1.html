<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<input type="text" id="arg"
 />
<button onclick="calculator(document.getElementById('arg').value)">Calculeaza</button>
<script >
function calculator(str) {
    eval("console.log("+str+");");
}

</script>
Rezultatul este afisat in console.log
